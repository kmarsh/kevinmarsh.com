<section class="post">
  <header class="post-header">
    <h2 class="post-title">
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h2>

    <p class="post-meta">
      <time datetime={{ .Date.Format "2006-01-02T15:04:05Z0700" }}>{{ .Date.Format "January 2, 2006" }}</time>
    </p>
  </header>

  <div class="post-description">
    {{ .Content }}
  </div>
</section>
