---
layout: default
---

<section class="post">
  <header class="post-header">
    <h2 class="post-title">
      <a href="">{{ page.title }}</a>
    </h2>

    <p class="post-meta">
      {{ page.date | date: "%b %-d, %Y" }}
    </p>
  </header>

  <div class="post-description">
    {{ content }}
  </div>
</section>
