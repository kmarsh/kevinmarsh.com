<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="{{ site.keywords }}" name="keywords">
  <meta content="{{ site.description }}" name="description">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="Atom Feed for kevinmarsh.com" href="{{ "/feed.xml" | prepend: site.baseurl }}" />
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" media="screen" rel="stylesheet">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-90937-42', 'auto');
    ga('send', 'pageview');
  </script>
</head>

<body>
  <div class="pure-g-r" id="layout">
    <div class="sidebar pure-u">
      <header class="header">
        <a href="/">
          <h1 class="brand-title">Kevin Marsh</h1>
          <h2 class="brand-tagline">A Rubyist reflects</h2>
        </a>
        <div id="social-links">
          <a href="http://twitter.com/willcodeforfoo">circletwitterbird</a>
          <a href="http://github.com/willcodeforfoo">circlegithub</a>
          <a href="{{ "/feed.xml" | prepend: site.baseurl }}">circlerss</a>
        </div>
      </header>
    </div>

    <div class="pure-u-1">
      <div class="content">
        {{ content }}

        <div class="pure-g-r" id="footer">
          <div class="pure-u-1">
            Copyright &copy; 2004&ndash;2016 Kevin Marsh. All rights reserved.
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
