<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="{{ site.keywords }}" name="keywords">
  <meta content="{{ site.description }}" name="description">

  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="Atom Feed for kevinmarsh.com" href="{{ "/feed.xml" | prepend: site.baseurl }}" />
  <link href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" media="screen" rel="stylesheet">
  <link href="//cdn.jsdelivr.net/font-hack/2.019/css/hack.min.css" rel="stylesheet">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-90937-42"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-90937-42');
  </script>
</head>

<body>
  <div class="pure-g-r" id="layout">
    <div class="sidebar pure-u">
      <header class="header">
        <a href="/">
          <h1 class="brand-title">Kevin Marsh</h1>
          <h2 class="brand-tagline">A Rubyist reflects</h2>
        </a>
        <div id="social-links">
          <a href="https://twitter.com/willcodeforfoo">circletwitterbird</a>
          <a href="https://github.com/willcodeforfoo">circlegithub</a>
          <a href="{{ "/feed.xml" | prepend: site.baseurl }}">circlerss</a>
        </div>
      </header>
    </div>

    <div class="pure-u-1">
      <div class="content">
        {{ content }}

        <div class="pure-g-r" id="footer">
          <div class="pure-u-1">
            Copyright &copy; 2004&ndash;{{ 'now' | date: "%Y" }} Kevin Marsh. All rights reserved.
          </div>
        </div>
      </div>
    </div>
  </div>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/tomorrow.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/languages/crystal.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/languages/lua.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
